<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoronoiButton</title>
    <link rel="icon" href="images/favicon_64.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/voronoi-button/voronoi-button.min.js"></script>
  </head>
  <header>
    <div class="hstack justify-content-center text-white">
      <h1>VoronoiButton</h1>
    </div>
  </header>
  <body>
    <div class="d-flex flex-wrap justify-content-center canvases" >













      <!-- VoronoiButton -->
      <script>
function example1(index) {
  let link = "";
  if (index%3 == 0) link = "https://akienmain.github.io/web-site/";
  if (index%3 == 1) link = "https://akienmain.github.io/p5js-works/";
  if (index%3 == 2) link = "https://akienmain.github.io/web-site/";
  window.open(link, 'popup');
}
function example2(index) {
  window.alert(`index = ${index}`);
}
      </script>

      <div>
        <voronoi-button
          n-cells="6"
          colors="#FFFFCCAF, #FFCCFFAF, #CCFFFFAF"
          srcs="https://raw.githubusercontent.com/AkienMain/sudoku_solver/refs/heads/master/output/sample.png/output.png, https://github.com/AkienMain/p5js-works/blob/main/work001-voronoi/images/image_001.png?raw=true, https://github.com/AkienMain/yogapose-classification-ocr/blob/main/README_img/004.png?raw=true"
          width="400"
          height="400"
          border-radius="20"
          onclick="example1(this.index)"
        />
      </div>
      <div>
        <voronoi-button
          n-cells="3"
          colors="#FFFFCC, #FFCCFF, #CCFFFF"
          color-selected="#FF3939"
          width="200"
          height="60"
          border-radius="4"
          threshold-sim="0.1"
          onclick="example2(this.index)"
        />
      </div>
      <div>
        <voronoi-button/>
      </div>
      <!-- VoronoiButton -->











    </div>
    <div class="text-white vstack justify-content-center text-div">
      <div>
        <h3>Reference</h3>
        A simple algorithm for 2D Voronoi diagrams by Edgar Programmator<br>
        <a href="https://www.youtube.com/watch?v=I6Fen2Ac-1U">https://www.youtube.com/watch?v=I6Fen2Ac-1U</a>
      </div>
    </div>
  </body>
